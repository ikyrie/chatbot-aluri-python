<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHATBOT</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
   <header class="cabecalho container">
        <img src="img/logo-chatbot.svg" alt="Logo Chatbot">
        <div class="cabecalho__acoes">
            <a href="#">Nova conversa</a>
            <a href="#" aria-label="Acessar o FAQ">
                <img src="img/icone-faq.svg" alt="Ícone de FAQ">
            </a>
        </div>
   </header> 
   <main class="main">
        <section class="chat container" id="chat">
            <p class="chat__bolha chat__bolha--bot">
                Olá! Eu sou a Aluri ~<br/><br/>
                No que posso ajudar?
            </p>
        </section>
        <section class="entrada container">
            <div class="entrada__container">
                <button>
                    <i class="icone icone--mais-opcoes"></i>
                </button>
                <input type="text" class="entrada__input" placeholder="Enviar uma mensagem" id="input">
                <button id="botao-enviar">
                    <i class="icone icone--enviar-mensagem"></i>
                </button>
            </div>
            <button aria-label="Enviar áudio" class="entrada__enviar-audio">
                <i class="icone icone--enviar-audio"></i>
            </button>
            <a href="#" class="entrada__feedback">Enviar feedback</a>
        </section>
   </main>
</body>
<script src="js/index.js"></script>
</html>
